<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{characterSheet.name}} {{characterSheet.surname}}</h1>
        <div v-for="skill in characterSheet.skills" v-id="skill.name">
            <skill :skill="skill"></skill>
        </div>
    </div>
    <script>
        Vue.component('skill', {
            template: '<div>{{name}} {{stars(stars)}}</div>',
            props: {
                "name": "",
                "stars": 0,
                "nextToLearn": ""
            },
            methods: {
                stars(amount, of = 10, amountIcon = "⭐", ofIcon = "◼") {
                    return amountIcon.repeat(amount).padEnd(of, ofIcon)
                }
            }

        })
    </script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                characterSheet: {
                    name: "",
                    surname: "",
                    "skills": [
                        {
                            "name": "",
                            "stars": 0,
                            "nextToLearn": ""
                        }
                    ]
                }
            },
            created() {
                var self = this;
                fetch("fiche_perso.json")
                    .then((response) => {

                        return response.json();
                    })
                    .then((jsonData) => {
                        self.$set(self, "characterSheet", jsonData)
                    })
            }

        })
    </script>
</body>

</html>
