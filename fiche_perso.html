<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            created(){
                fetch("fiche_perso.json")
                .then((response)=>{
                    
                    return response.json();
                })
                .then((jsonData)=>{
                    console.log(jsonData)
                })
            }
        })
    </script>
</body>

</html>
