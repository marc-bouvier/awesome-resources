<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{name}} {{surname}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                characterSheet: {
                    name: "",
                    surname: "",
                    "skills": [
                        {
                            "name": "",
                            "stars": 0,
                            "nextToLearn": ""
                        }
                    ]
                }
            },
            created() {
                fetch("fiche_perso.json")
                    .then((response) => {

                        return response.json();
                    })
                    .then((jsonData) => {
                        this.$set(this.characterSheet, jsonData)
                    })
            }
        })
    </script>
</body>

</html>
