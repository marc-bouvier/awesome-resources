<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{characterSheet.name}} {{characterSheet.surname}}</h1>
        <div v-for="skill of characterSheet.skills" :key="skill.name">
            <skill :skill="skill"></skill>
        </div>
    </div>
    <script>
        Vue.component('skill', {
            template: '<div>{{name}} {{formattedStars}}</div>',
            props: {
                skill: {
                    type: Object, default: {
                        "name": "",
                        "starsNumber": 0,
                        "nextToLearn": ""
                    }
                }
            },
            data: {
                name: "",
                starsNumber: 0,
                nextToLearn: ""
            },
            mount(){
                this.name = this.skill.name
                this.starsNumber = this.skill.starsNumber
                this.nextToLearn = this.skill.nextToLearn
            },
            computed: {
                formattedStars() {
                    return this.formatStars(this.starsNumber);
                }
            },
            methods: {
                formatStars(amount, of = 10, amountIcon = "⭐", ofIcon = "◻") {
                    return "TEST" //amountIcon.repeat(amount).padEnd(of, ofIcon)
                }
            }
        })
    </script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                characterSheet: {
                    name: "",
                    surname: "",
                    "skills": [
                        {
                            "name": "",
                            "starsNumber": 0,
                            "nextToLearn": ""
                        }
                    ]
                }
            },
            created() {
                var self = this;
                fetch("fiche_perso.json")
                    .then((response) => {

                        return response.json();
                    })
                    .then((jsonData) => {
                        self.$set(self, "characterSheet", jsonData)
                    })
            }

        })
    </script>
</body>

</html>
